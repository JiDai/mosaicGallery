
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>jQuery Mosaic Gallery</title>

		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="jquery.jd-mosaic-gallery.min.js"></script>
		
		<link rel="stylesheet" href="styles.css" type="text/css" />
		
		<script type="text/javascript">
		
		$(document).ready(function() {	
			
			var m = $("#jd-mosaic-gallery").jdMosaicGallery(
			{
				autoStart : true,
				nbImagesInMosaic : 6,
				loop : false
			});
		});
		
		</script>


	</head>

	<body>
	
		<h1>Mosaic Gallery Example</h1>
		
		<ul id="jd-mosaic-gallery">
			<li id="img1"><img src="images/img1.jpg" class="text"/></li>
			<li id="img2"><img src="images/img2.jpg" class="text"/></li>
			<li id="img3"><img src="images/img3.jpg" class="text"/></li>
			<li id="img4"><img src="images/img4.jpg" class="text"/></li>
			<li id="img5"><img src="images/img5.jpg" class="text"/></li>
			<li id="img6"><p>Some text</p></li>
			<li id="img7"><img src="images/img6.jpg" class="text"/></li>
			<li id="img8"><img src="images/img7.jpg" class="text"/></li>
			<li id="img9"><img src="images/img8.jpg" class="text"/></li>
			<li id="img10"><img src="images/img9.jpg" class="text"/></li>
			<li id="img11"><img src="images/img10.jpg" class="text"/></li>
			<li id="img12"><img src="images/img11.jpg" class="text"/></li>
			<li id="img13"><img src="images/img12.jpg" class="text"/></li>
		</ul>

	</body>
</html>
